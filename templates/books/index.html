<div ng-repeat="book in booksIndexCtrl.books">
  <div class='row'>
    <div class="col-md-3 col-xs-12 thumbnail">
      <img ng-src="{{book.image}}">
    </div>
    <div class="col-xs-8">
      <h3><a ng-href="/books/{{book._id}}">{{book.title}}</a></h3>
      <p>{{book.author}}</p>
      <p>{{book.releaseDate}}</p>
    </div>
  </div>
</div>
